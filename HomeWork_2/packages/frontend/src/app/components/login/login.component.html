<div class="flex flex-col lg:flex-row items-center justify-center min-h-screen px-4">
  <div class="flex-2 text-center lg:w-2/3 w-full mb-4 lg:mb-0">
    <h1 class="text-4xl font-bold mb-6">Welcome to Our Website</h1>
    <p class="text-lg mb-4">Here is some content in the center of the page.</p>
  </div>

  <div class="w-11/12 lg:w-1/4 bg-white p-6 rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4">Login/Register</h2>
    <form (submit)="onSubmit()">
      <input type="text" placeholder="Username" class="w-full p-3 mb-4 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      <input type="password" placeholder="Password" class="w-full p-3 mb-4 border rounded-md border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
      <button type="submit" class="w-full p-3 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Login</button>
      <p class="mt-4 text-center">Or <a href="/register" class="text-blue-500 hover:underline">Register</a></p>
    </form>
  </div>
</div>
